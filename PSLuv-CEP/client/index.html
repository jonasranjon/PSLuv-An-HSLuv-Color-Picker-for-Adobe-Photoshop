        <div class="plugin-header" style="min-width:400px">
        <p id="title">PSLUV COLOR PICKER</p>
        </div>
        <div class="row">
            <div class="col c6" style="min-width:360px">
                <div id="picker">
                    <div id="display">
                        <!-- COLOR SHAPE -->
                        <canvas style="position:absolute;left:0" width="360" height="360"></canvas>
                        <svg style="position:relative;left:0" height="360" width="360"></svg>
                    </div>
                    <table>
                        <tbody>
                            <!-- HSL SLIDERS -->
                            <tr id="control-h">
                                <td class="cell-input">
                                    <input type="number" min="0" max="360" step="any" class="counter counter-hue"
                                        tabindex="0" value="0.0">
                                </td>
                                <td>
                                    <div class="range-slider">
                                        <!-- <div class="range-slider-handle" style="left: -5px;"></div> -->
                                    </div>
                                </td>
                                <td class="picker-label">H</td>
                            </tr>
                            <tr id="control-s">
                                <td class="cell-input">
                                    <input type="number" step="any" min="0" max="100" class="counter counter-saturation"
                                        value="100.0">
                                </td>
                                <td>
                                    <div class="range-slider">
                                        <!-- <div class="range-slider-handle" style="left: 232px;"></div> -->
                                    </div>
                                </td>
                                <td class="picker-label">S</td>
                            </tr>
                            <tr id="control-l">
                                <td class="cell-input">
                                    <input type="number" step="any" min="0" max="100" class="counter counter-lightness"
                                        value="50.0">
                                </td>
                                <td>
                                    <div class="range-slider">
                                        <!-- <div class="range-slider-handle" style="left: 113.5px;"></div> -->
                                    </div>
                                </td>
                                <td class="picker-label">L</td>
                            </tr>
                            <tr>
                                <!-- HEX CODE INPUT FIELD -->
                                <td class="cell-input cell-input-hex">
                                    <input class="input-hex" pattern="#?[0-9a-fA-F]{6}" value="#cfb9a8">
                                </td>
                                <!-- SWATCH PREVIEW -->
                                <td id="swatch" class="tooltip">
                                    <div class="swatch" style="background-color: rgb(255, 0, 111);"></div>
                                    <span class="tooltiptext">Click to add to swatches</span>
                                </td>
                                <td class="picker-label">Color</td>
                            </tr>
                        </tbody>
                    </table>

    <!-- Tab Selector Code -->
    <script>
        const tabs = document.querySelectorAll('.tab_btn');
        const all_content = document.querySelectorAll('.content');
            
        tabs.forEach((tab, index)=>{
            tab.addEventListener('click', (e)=>{
                tabs.forEach(tab => {tab.classList.remove('active')});
                tab.classList.add('active');

                var line=document.querySelector('.line');
                line.style.width = e.target.offsetWidth + "px";
                line.style.left = e.target.offsetLeft + "px";

                all_content.forEach(content => {content.classList.remove('active')});
                all_content[index].classList.add('active');
            })
        })
    </script>
